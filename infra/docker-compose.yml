volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    restart: always

  backend:
    build:
      context: ../backend/src          
      dockerfile: ../Dockerfile
    env_file: ../infra/.env
    volumes:
      - static:/backend_static
      - media:/app/media
      - ../data:/app/data  
      - ../../infra/.env:/app/.env:ro
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: gunicorn --bind 0:8000 foodgram.wsgi

  frontend:
    build: ../frontend/
    volumes:
      - ../frontend/build:/app/result_build/
    depends_on:
      - backend

  nginx:
    image: nginx:1.25.4-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static
      - media:/var/html/media
    depends_on:
      - backend
      - frontend
    restart: always